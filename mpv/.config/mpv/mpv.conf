stop-screensaver

use-filedir-conf
title=${filename}
write-filename-in-watch-later-config
ignore-path-in-watch-later-config

fullscreen

no-input-right-alt-gr

input-ipc-server=~/.local/run/mpvsocket

#video
hwdec=vaapi
hwdec-codecs=all
vo=gpu
deinterlace=no
no-audio-display
profile=gpu-hq
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
video-sync=display-resample
interpolation
tscale=mitchell

#audio
audio-channels=2
volume-max=200

#file
cache=yes

#osd
osd-color='#5fffffff'
osd-border-color='#3f000000'
osd-font=MyriadPro

#sub
sub-ass-override=force
sub-auto=fuzzy
sub-ass-hinting=native
sub-codepage=UTF-8
sub-color='#7fffffff'
sub-border-color='#5f000000'
sub-margin-y=12
sub-font-size=32
sub-border-size=2
embeddedfonts=yes

#screenshot
screenshot-format=webp
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes
screenshot-webp-lossless=yes

[extension.webm]
loop-file=inf

[extension.gif]
loop-file=inf
