##locking
bindswitch --locked lid:on            output * dpms off
bindswitch --locked lid:off           output * dpms on

##terminal
bindsym --to-code $win+t                        exec $term

##xterm
bindsym --to-code $win+$alt+t                   exec uxterm

##Backlight
bindsym --to-code $sft+XF86AudioLowerVolume     exec chbacklight -0.5
bindsym --to-code $sft+XF86AudioRaiseVolume     exec chbacklight +0.5

##moc: toggle play
bindsym --to-code XF86AudioPlay                 exec mocplay
bindsym --to-code XF86AudioPause                exec mocplay

##moc: {prev,next}
bindsym --to-code XF86AudioPrev                 exec mocp -r
bindsym --to-code XF86AudioNext                 exec mocp -f

##moc: open terminal
bindsym --to-code $alt+XF86AudioStop            exec $term -e padsp mocp

##volume
bindsym --to-code --locked XF86AudioMute        exec chvol m
bindsym --to-code --locked XF86AudioLowerVolume exec chvol - 2
bindsym --to-code --locked XF86AudioRaiseVolume exec chvol + 2

##calculator
bindsym --to-code $win+KP_Enter                 exec /home/oliva/MEGA/Documents/34S/wp-34s/WP-34s

##calculator-alt
bindsym --to-code $alt+KP_Enter                 exec wine "C:\Program Files (x86)\HP-Emulators\Emu48\Emu48.exe"

##restart i3
#bindsym --to-code $win+BackSpace                reload

##cheat
bindsym --to-code $alt+grave                    exec repeat 50 {swaymsg seat - cursor press BTN_LEFT; swaymsg seat - cursor release BTN_LEFT}

##Screenshot
bindsym --to-code $sft+Multi_key                exec zsh -c 'for o in $(swaymsg -rt get_outputs |jq -r ".[].name"); do grim -o $o "/tmp/screenshot-$o.png"; done && gimp /tmp/screenshot-*.png'
bindsym --to-code $win+BackSpace                exec zsh -c 'for o in $(swaymsg -rt get_outputs |jq -r ".[].name"); do grim -o $o "/tmp/screenshot-$o.png"; done && gimp /tmp/screenshot-*.png'

##"Force quit"
bindsym --to-code $win+$alt+Escape              exec xkill

##G810 colors
bindsym --to-code Num_Lock                      exec g810-gen
bindsym --to-code ISO_Next_Group                exec g810-gen

##DP1 (AOC 32)
bindsym --to-code $win+Insert                   output   DP-1   resolution 3840x2160 position    0 0 enable
bindsym --to-code $win+$sft+Delete              output   DP-1   resolution 3840x2160 position    0 0 enable
bindsym --to-code $win+Delete                   output   DP-1   disable

##DP2 (AOC 24)
bindsym --to-code $win+Home                     output   DP-2   resolution 1920x1080 position 3840 0 enable
bindsym --to-code $win+End                      output   DP-2   disable

##HDMI (TV)
bindsym --to-code $win+Prior                    output HDMI-A-1 resolution 3840x2160 position 5760 0 enable
bindsym --to-code $win+Next                     output HDMI-A-1 disable
