##Display suspend
bindsym --to-code --locked      F1 output * power off
bindsym --to-code --locked $ctl+F1 output * power on

##Lock screen
bindsym --to-code          $alt+F1  exec swaylock-pretty

##Launcher
bindsym --to-code               F2  exec wofi

##Browsers
bindsym --to-code               F3  exec firefox-nightly
bindsym --to-code          $sft+F3  exec firefox-nightly --private-window
bindsym --to-code          $alt+F3  exec chromium --memory-model=low

##Sublime Text
bindsym --to-code               F4  exec subl --launch-or-new-window

##Backlight
bindsym --to-code --locked      F5  exec chbacklight -
bindsym --to-code --locked      F6  exec chbacklight +

##Media
bindsym --to-code               F7  exec playerctl previous
bindsym --to-code               F8  exec playerctl play-pause
bindsym --to-code               F9  exec playerctl next

##Volume
bindsym --to-code --locked      F10 exec chvol m
bindsym --to-code --locked      F11 exec chvol 2%-
bindsym --to-code --locked      F12 exec chvol 2%+
