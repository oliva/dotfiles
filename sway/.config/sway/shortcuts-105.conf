##display suspend
bindsym --locked F1        output * dpms off
bindsym --locked $win+F1   output * dpms on
##display backlight
bindsym $ctl+F1            exec gbacklight
##lock screen
bindsym $alt+F1            exec swaylock-pretty

##kupfer
bindsym F2                 exec kupfer
##toggle touchpad
bindsym $ctl+F2            exec touchpadtoggle

##Nightly {,private}
bindsym F3                 exec firefox-nightly
bindsym $sft+F3            exec firefox-nightly --private-window
##Nightly other
bindsym $win+$sft+F3       exec firefox-nightly -P other --no-remote

##Chromium incognito
bindsym $alt+F3            exec chromium --memory-model=low

##Sublime Text
bindsym F4                 exec subl3 -n

##Backlight
bindsym F5                 exec chbacklight -
bindsym F6                 exec chbacklight +
bindsym $sft+F5            exec chbacklight -0.5
bindsym $sft+F6            exec chbacklight +0.5

##moc: prev, play, next
bindsym F7                 exec mocp -r
bindsym F8                 exec mocplay
bindsym F9                 exec mocp -f

##moc: open terminal
bindsym $alt+F10           exec urxvtc + sb -fn 'xft:Inconsolata:size=16' -e padsp mocp

##volume
bindsym F10                exec chvol m
bindsym F11                exec chvol -
bindsym F12                exec chvol +
bindsym $sft+F11           exec chvol - 2
bindsym $sft+F12           exec chvol + 2

