##display suspend
bindsym --to-code --locked F1        output * dpms off
bindsym --to-code --locked $win+F1   output * dpms on
##display backlight
bindsym --to-code $ctl+F1            exec gbacklight
##lock screen
bindsym --to-code $alt+F1            exec swaylock-pretty

##kupfer
bindsym --to-code F2                 exec kupfer
##toggle touchpad
bindsym --to-code $ctl+F2            exec touchpadtoggle

##Nightly {,private}
bindsym --to-code F3                 exec firefox-nightly
bindsym --to-code $sft+F3            exec firefox-nightly --private-window

##Chromium incognito
bindsym --to-code $alt+F3            exec chromium --memory-model=low

##Sublime Text
bindsym --to-code F4                 exec subl --launch-or-new-window

##Backlight
bindsym --to-code F5                 exec chbacklight -
bindsym --to-code F6                 exec chbacklight +
bindsym --to-code $sft+F5            exec chbacklight -0.5
bindsym --to-code $sft+F6            exec chbacklight +0.5

##moc: prev, play, next
bindsym --to-code F7                 exec mocp -r
bindsym --to-code F8                 exec mocplay
bindsym --to-code F9                 exec mocp -f

##moc: open terminal
bindsym --to-code $alt+F10           exec alacritty -o font.size=18 -e padsp mocp

##volume
bindsym --to-code F10                exec chvol m
bindsym --to-code F11                exec chvol - 4
bindsym --to-code F12                exec chvol + 4
bindsym --to-code $sft+F11           exec chvol - 2
bindsym --to-code $sft+F12           exec chvol + 2
